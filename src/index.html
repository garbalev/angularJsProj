<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Angular</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="./assets/getController.js" defer></script>
    <script src="./assets/phonesController.js" defer></script>
    <script src="./assets/questionController.js" defer></script>
    <link href="./style.css">
  </head>

  <body>
    <my-app></my-app>
    <div ng-app="myApp">
      <hr>
      <a href="#phones">Телефоны</a> |
      <a href="#users">Пользователи</a> |
      <a href="#questions">Вопросы</a> |
      <div ng-view></div>
    </div>
    <script type="text/javascript">
      var myApp = angular.module("myApp", ['ngRoute']).config(function($routeProvider) {
      $routeProvider
      .when('/users', {
        templateUrl: './assets/views/users.html',
        controller: 'getController'
      })
      .when('/phones', {
        templateUrl: './assets/views/phones.html',
        controller:'phoneController'
      })
      .when('/questions', {
        templateUrl: './assets/views/questions.html',
        controller:'QuestionController'
      })
      .otherwise({
        template: '<h1>Please select something</h1>'
      })
      })  
    </script>
  </body>
</html>
